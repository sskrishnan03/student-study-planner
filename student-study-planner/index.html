<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Student Study Planner</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      body {
        background-color: #f8fafc; /* slate-50 fallback */
        background-image: radial-gradient(circle at 1% 1%, #fef2f2, transparent 20%), radial-gradient(circle at 99% 99%, #fde6e6, transparent 20%);
      }
      .dark body {
        background-color: #020617; /* slate-950 fallback */
        background-image: radial-gradient(circle at 1% 1%, #1e293b, transparent 25%), radial-gradient(circle at 99% 99%, #291e1e, transparent 25%);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#E11D48', // rose-600
                '50': '#FFF1F2',
                '100': '#FFE4E6',
                '200': '#FECDD3',
                '300': '#FDA4AF',
                '400': '#FB7185',
                '500': '#F43F5E',
                '600': '#E11D48',
                '700': '#BE123C',
                '800': '#9F1239',
                '900': '#881337',
                '950': '#4C0519',
                'glow': 'rgba(225, 29, 72, 0.3)',
              },
              
              background: {
                light: '#f8fafc', // slate-50
                dark: '#0f172a',  // slate-900
              },
              surface: {
                light: '#ffffff', // white
                dark: '#1e293b',  // slate-800
              },
              'surface-inset': {
                light: '#f1f5f9', // slate-100
                dark: '#334155' // slate-700
              },
              'surface-muted': {
                light: '#f8fafc', // slate-50
                dark: 'rgba(30, 41, 59, 0.5)', // slate-800
              },
              'text-primary': {
                light: '#020617', // slate-950
                dark: '#f8fafc', // slate-50
              },
              'text-secondary': {
                light: '#334155', // slate-700
                dark: '#cbd5e1', // slate-300
              },
              'text-muted': {
                light: '#64748b', // slate-500
                dark: '#94a3b8', // slate-400
              },
              border: {
                light: '#e2e8f0', // slate-200
                dark: '#334155',  // slate-700
              },
              'border-muted': {
                light: '#f1f5f9', // slate-100
                dark: '#293548', // custom
              }
            },
            boxShadow: {
              'glow-primary': '0 0 20px 0px rgba(225, 29, 72, 0.35)',
              'glow-primary-light': '0 0 10px 2px rgba(225, 29, 72, 0.2)',
            },
            keyframes: {
                fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
                scaleIn: { '0%': { opacity: 0, transform: 'scale(0.97)' }, '100%': { opacity: 1, transform: 'scale(1)' } },
                slideUp: { '0%': { opacity: 0, transform: 'translateY(10px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-5px)' },
                },
            },
            animation: {
                'fade-in': 'fadeIn 0.4s ease-in-out forwards',
                'scale-in': 'scaleIn 0.3s ease-in-out forwards',
                'slide-up': 'slideUp 0.4s ease-in-out forwards',
                'float': 'float 3s ease-in-out infinite',
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css" integrity="sha512-Vb160lDnw_L2RaoftAwgH/tGgGzCoj2USBGR1UPjAb0eeNAi9cLw5+ELh27kZfO3uL9i6K2fNlD0pThL3TuaPg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{

    "react": "https://aistudiocdn.com/react@^19.1.1",

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.1.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.12.0"
  }
}
</script>

</head>

</html>
